<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test FitTracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #fff;
        }
        .test-container {
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #6200ea;
            margin-bottom: 30px;
        }
        .btn {
            background: #6200ea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #7c4dff;
            transform: translateY(-2px);
        }
        .btn-danger {
            background: #e91e63;
        }
        .btn-danger:hover {
            background: #f44336;
        }
        .btn-success {
            background: #4caf50;
        }
        .btn-success:hover {
            background: #66bb6a;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background: #0f3460;
            border-radius: 6px;
            border-left: 4px solid #6200ea;
        }
        .iframe-container {
            width: 100%;
            height: 600px;
            border: 2px solid #6200ea;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        pre {
            background: #0f3460;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test FitTracker PWA</h1>
        
        <div class="status">
            <h3>üìä √âtat actuel du localStorage</h3>
            <pre id="storage-status">Chargement...</pre>
        </div>
        
        <div>
            <h3>üîß Actions de test</h3>
            <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Effacer toutes les donn√©es</button>
            <button class="btn" onclick="checkStorage()">üîç V√©rifier le localStorage</button>
            <button class="btn btn-success" onclick="openFitTracker()">üöÄ Ouvrir FitTracker</button>
            <button class="btn" onclick="testWelcomeModal()">üëã Tester Modal de Bienvenue</button>
        </div>
        
        <div class="iframe-container" id="fittracker-frame" style="display: none;">
            <iframe id="fittracker-iframe"></iframe>
        </div>
    </div>
    
    <script>
        // Check storage on load
        window.onload = () => {
            checkStorage();
        };
        
        function checkStorage() {
            const storage = {
                user: localStorage.getItem('fittracker_user_profile'),
                activities: localStorage.getItem('fittracker_activities'),
                workouts: localStorage.getItem('fittracker_workouts')
            };
            
            let status = '√âtats du localStorage pour FitTracker:\n\n';
            
            if (storage.user) {
                const user = JSON.parse(storage.user);
                status += `‚úÖ Profil utilisateur trouv√©:\n`;
                status += `   - Nom: ${user.name || 'Non d√©fini'}\n`;
                status += `   - √Çge: ${user.age || 'Non d√©fini'}\n`;
                status += `   - Poids: ${user.weight || 'Non d√©fini'} kg\n`;
                status += `   - Taille: ${user.height || 'Non d√©fini'} cm\n`;
                status += `   - Objectif: ${user.goal || 'Non d√©fini'}\n`;
                status += `   - Niveau: ${user.level || 'Non d√©fini'}\n`;
                status += `   - Avatar: ${user.avatar || 'üë§'}\n`;
                status += `   - Total entra√Ænements: ${user.stats?.totalWorkouts || 0}\n`;
                status += `   - Total calories: ${user.stats?.totalCalories || 0}\n`;
            } else {
                status += '‚ùå Aucun profil utilisateur (nouveau utilisateur)\n';
            }
            
            if (storage.activities) {
                const activities = JSON.parse(storage.activities);
                status += `\n‚úÖ Activit√©s: ${activities.length} enregistr√©e(s)\n`;
                if (activities.length > 0) {
                    status += '   Derni√®res activit√©s:\n';
                    activities.slice(0, 3).forEach(act => {
                        status += `   - ${act.name} (${act.type}) - ${act.duration}min\n`;
                    });
                }
            } else {
                status += '\n‚ùå Aucune activit√© enregistr√©e\n';
            }
            
            if (storage.workouts) {
                const workouts = JSON.parse(storage.workouts);
                status += `\n‚úÖ Workouts personnalis√©s: ${workouts.length}\n`;
            } else {
                status += '\n‚ùå Aucun workout personnalis√©\n';
            }
            
            document.getElementById('storage-status').textContent = status;
        }
        
        function clearAllData() {
            if (confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir effacer toutes les donn√©es FitTracker?\n\nCeci simulera un nouvel utilisateur.')) {
                localStorage.removeItem('fittracker_user_profile');
                localStorage.removeItem('fittracker_activities');
                localStorage.removeItem('fittracker_workouts');
                alert('‚úÖ Toutes les donn√©es ont √©t√© effac√©es!\n\nLorsque vous ouvrirez FitTracker, le modal de bienvenue devrait appara√Ætre.');
                checkStorage();
            }
        }
        
        function openFitTracker() {
            const frame = document.getElementById('fittracker-frame');
            const iframe = document.getElementById('fittracker-iframe');
            frame.style.display = 'block';
            iframe.src = '/projects/fittracker/index.html';
            
            // Scroll to frame
            frame.scrollIntoView({ behavior: 'smooth' });
        }
        
        function testWelcomeModal() {
            // Clear data first
            localStorage.removeItem('fittracker_user_profile');
            localStorage.removeItem('fittracker_activities');
            localStorage.removeItem('fittracker_workouts');
            
            // Open FitTracker
            openFitTracker();
            
            alert('üìù Les donn√©es ont √©t√© effac√©es.\n\nFitTracker devrait maintenant afficher le modal de bienvenue pour un nouveau utilisateur.');
        }
    </script>
</body>
</html>
